<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/mediaScreen.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Home</title>
</head>
<body>
    
    <div class="container">
        <div id="calculadora">
            <h6 class="inicio">Calculadora</h6>
            <div class="resultado ">
                <div class="result ">
                    25.56
                </div>
               
            </div>
            <div class="display">
                


                <button class="key--operator btn btn-success quadrado" data-action="add">+</button>
                <button class="key--operator btn btn-success quadrado" data-action="subtract">-</button>
                <button class="key--operator btn btn-success quadrado" data-action="multiply">&times;</button>
                <button class="key--operator btn btn-success quadrado" data-action="divide">รท</button>



                <button type="button" data-action="clear" class="btn btn-success quadrado">C</button>
                <button type="button" class="btn btn-success quadrado">1</button>
                <button type="button" class="btn btn-success quadrado">2</button>
                <button type="button" class="btn btn-success quadrado">3</button>
                
                <button type="button" class="btn btn-success quadrado">4</button>
                <button type="button" class="btn btn-success quadrado">5</button>
                <button type="button" class="btn btn-success quadrado">6</button>
               
                <button type="button" class="btn btn-success quadrado">7</button>
                <button type="button" class="btn btn-success quadrado">8</button>
                <button type="button" class="btn btn-success quadrado">9</button>
               
                <button type="button" class="btn btn-success quadrado">0</button>
                <button type="button" data-action="decimal" class="btn btn-success quadrado">.</button>
                <button type="button" data-action="calculate" class="btn btn-success key--equal">=</button>
                
            </div>
        </div>
        
        <!--   <button type="button" class="btn btn-success quadrado">1</button>
            <button type="button" class="btn btn-success quadrado">2</button>
            <button type="button" class="btn btn-success quadrado">3</button>
            <button type="button" class="btn btn-success quadrado">4</button>
            <button type="button" class="btn btn-success quadrado">5</button>
            <button type="button" class="btn btn-success quadrado">6</button>
            <button type="button" class="btn btn-success quadrado">7</button>
            <button type="button" class="btn btn-success quadrado">8</button>
            <button type="button" class="btn btn-success quadrado">9</button>

         -->    

        </div>
    </div>
   
 


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
